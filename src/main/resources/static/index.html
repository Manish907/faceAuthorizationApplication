<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Authorization Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
    <style>
        video {
            display: block;           /* makes the video a block element */
            margin: 20px auto;        /* top-bottom margin 20px, left-right auto centers */
            border: 1px solid #333;
            width: 800px;
            height: 500px;
        }
        canvas { display:none; }
    </style>
</head>
<body>
<h1 h1 style="text-align: center;">Face Authorization Application</h1>

<video id="video" autoplay muted></video>
<div class="container d-flex flex-column align-items-center justify-content-center">
    <input
            type="text"
            id="name"
            placeholder="Name for register"
            class="form-control mb-3"
            style="max-width: 300px;"
    />
    <div class="d-flex gap-2">
        <button id="registerBtn" class="btn btn-primary">Register Face</button>
        <button id="matchBtn" class="btn btn-success">Match Face</button>
    </div>
</div>

<div id="status" class="text-center mt-3"></div>

<script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
<script src="/app.js"></script>
</body>
</html>

</body>
</html>
